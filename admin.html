<body>
<a href="index.html">LOGOUT</a>
<div class="form">
      <form>
      
        <h1>Admin</h1>
        
        <fieldset>
          <legend><strong>Normalization Factors</strong></legend>

          <div class="flex lr-container">

          <div class="half-width" style="width: 20%">
            <label>Booking Factor</label>
            <input type="text" id="bookf">
          </div>

          <div class="half-width" style="width: 20%">
            <label>Sorting Factor</label>
            <input type="text" id="sortf">
          </div>

          <div class="half-width" style="width: 20%">
            <label>Delivering Factor</label>
            <input type="text" id="delif">
          </div>

          <div class="half-width" style="width: 20%">
            <label>Distance Factor</label>
            <input type="text" id="distf">
          </div>

        </fieldset>
        <div style="display: flex; justify-content: center; flex-direction: column; align-items: center; margin-top: -50px;">
          <button id="updateFactors" style="width: 20%; margin-top: 0px;">Update</button>
        </div>

        <fieldset>
          <legend><strong>Employee Details</strong></legend>

          <div class="flex lr-container">

          <div class="half-width">
              <label>Employee Id</label>
              <select id="empid">
              </select>
          </div>
          <div class="half-width">
            <button id="getDetails" style="width: 40%; margin-top: 10px;">Get Details</button>
          </div>
          </div>
        </fieldset>

        <fieldset>
          <legend><strong>Add Activities</strong></legend>

          <div class="flex lr-container">

          <div class="half-width">
              <label>Activity</label>
              <select id="empid">
              </select>
          </div>
          <div class="half-width">
            <button id="addActivity" style="width: 40%; margin-top: 10px;">Add Activity</button>
          </div>
          </div>
        </fieldset>


        
      </form>
</div>
